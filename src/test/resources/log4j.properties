log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=%-4r %-5p %c %x - %m%n

log4j.rootLogger=INFO, stderr
log4j.logger.org.jboss.weld.interceptor.util.InterceptionTypeRegistry=ERROR
log4j.logger.org.jboss.weld.Bootstrap=WARN
log4j.logger.com.recomdata=DEBUG
